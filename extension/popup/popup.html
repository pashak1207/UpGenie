<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UpGenie</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <img src="" id="avatar" alt="avatar" />
    <textarea id="bio" placeholder="Your short profile"></textarea>
    <div class="github_area">
      <input type="text" id="github" placeholder="GitHub username" />
      <button id="refresh_github">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="#108a00"
          width="800px"
          height="800px"
          viewBox="0 0 16 16"
        >
          <path
            d="M7 12v-2l-4 3 4 3v-2h2.997A6.006 6.006 0 0 0 16 8h-2a4 4 0 0 1-3.996 4H7zM9 2H6.003A6.006 6.006 0 0 0 0 8h2a4 4 0 0 1 3.996-4H9v2l4-3-4-3v2z"
            fill-rule="evenodd"
          />
        </svg>
      </button>
    </div>
    <p id="githubValidation"></p>
    <input autocomplete="name" type="text" id="name" placeholder="Name" />
    <button id="login">Login</button>
    <button id="upgrade">Upgrade to Pro</button>
    <button id="logout">Logout</button>
    <script type="module" src="./popup.ts"></script>
  </body>
</html>
